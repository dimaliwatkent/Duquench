<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duquench</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Duquench</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class=" home-search bg-dark home-search-bg">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="text-white mt-5">Find Your Dream Home</h1>
          <form class="form-inline justify-content-center mt-4">
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" placeholder="City, State or Zip">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" placeholder="Property Type">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="text-black mt-5">Municipalities</h1>
      
      <div id="municipalities-button" class="d-flex flex-row">
        <button type="button" class="btn btn-secondary active" data-filter="">All</button>
        <button type="button" class="btn btn-secondary" data-filter="boac">Boac</button>
        <button type="button" class="btn btn-secondary" data-filter="gasan">Gasan</button>
        <button type="button" class="btn btn-secondary" data-filter="buenavista">Buenavista</button>
        <button type="button" class="btn btn-secondary" data-filter="torrijos">Torrijos</button>
        <button type="button" class="btn btn-secondary" data-filter="santa-cruz">Sta. Cruz</button>
        <button type="button" class="btn btn-secondary" data-filter="mogpog">Mogpog</button>
      </div>
      
      <div id="results-container"></div>
      
    </div>
    
      


    </div>

    </div>


    

    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

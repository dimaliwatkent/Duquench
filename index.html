<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add a Business</h1>
    <form action="add_data.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" /><br /><br />
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="website">Website:</label>
      <input type="text" id="website" name="website" /><br /><br />
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" /><br /><br />
      <label for="description">Description:</label><br />
      <textarea id="description" name="description"></textarea><br /><br />
      <label for="logo">Logo:</label>
      <input type="text" id="logo" name="logo" /><br /><br />
      <label for="monday">Monday:</label>
      <input type="text" id="monday" name="monday" value="Closed" /><br /><br />
      <label for="tuesday">Tuesday:</label>
      <input
        type="text"
        id="tuesday"
        name="tuesday"
        value="Closed"
      /><br /><br />
      <label for="wednesday">Wednesday:</label>
      <input
        type="text"
        id="wednesday"
        name="wednesday"
        value="Closed"
      /><br /><br />
      <label for="thursday">Thursday:</label>
      <input
        type="text"
        id="thursday"
        name="thursday"
        value="Closed"
      /><br /><br />
      <label for="friday">Friday:</label>
      <input type="text" id="friday" name="friday" value="Closed" /><br /><br />
      <label for="saturday">Saturday:</label>
      <input
        type="text"
        id="saturday"
        name="saturday"
        value="Closed"
      /><br /><br />
      <label for="sunday">Sunday:</label>
      <input type="text" id="sunday" name="sunday" value="Closed" /><br /><br />

      <!-- Opening hours -->
      <label for="opening-time">Opening Time:</label>
      <input type="time" id="opening-time" name="opening-time" /><br /><br />

      <label for="closing-time">Closing Time:</label>
      <input type="time" id="closing-time" name="closing-time" /><br /><br />

      <label for="time">Selected Time:</label>
      <input type="text" id="time" name="time" readonly /><br /><br />

      <label for="mondayCheck">Monday:</label>
      <input
        type="checkbox"
        id="mondayCheck"
        name="mondayCheck"
        value="monday"
      /><br /><br />

      <label for="tuesdayCheck">Tuesday:</label>
      <input
        type="checkbox"
        id="tuesdayCheck"
        name="tuesdayCheck"
        value="tuesday"
      /><br /><br />

      <label for="wednesdayCheck">Wednesday:</label>
      <input
        type="checkbox"
        id="wednesdayCheck"
        name="wednesdayCheck"
        value="wednesday"
      /><br /><br />

      <label for="thursdayCheck">Thursday:</label>
      <input
        type="checkbox"
        id="thursdayCheck"
        name="thursdayCheck"
        value="thursday"
      /><br /><br />

      <label for="fridayCheck">Friday:</label>
      <input
        type="checkbox"
        id="fridayCheck"
        name="fridayCheck"
        value="friday"
      /><br /><br />

      <label for="saturdayCheck">Saturday:</label>
      <input
        type="checkbox"
        id="saturdayCheck"
        name="saturdayCheck"
        value="saturday"
      /><br /><br />

      <label for="sundayCheck">Sunday:</label>
      <input
        type="checkbox"
        id="sundayCheck"
        name="sundayCheck"
        value="sunday"
      /><br /><br />
      <!-- End of Opening hours -->

      <input type="submit" value="Save" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
